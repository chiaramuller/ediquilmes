    <!-- Technical Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    
    <!-- The title for SEO & browser tabs -->
    <title>{{page.seo.title | default: site.data.site-settings-seo.title}}</title>
    <meta name="description" content="{{page.seo.description | default: site.data.site-settings.seo.description}}">
    <meta name="keywords" content="{{page.seo.keywords | default: site.data.site-settings.seo.keywords}}"> 

    {% if page.seo.hide-from-groogle == true%}
        <meta name="robots" content="noindex, nofollow">
    {% else %}
        <meta name="robots" content="index, follow">
    {% endif%}

    <!--Social media sharing META tags-->
    <meta property="og:title" content="{{page.title | default: site.data.site-settings.seo.title}}">
    <meta property="og:description" content="{{page.seo.description | default: site.data.site-settings.seo.description}}">
    <meta property="og:image" content="{{page.social_image | default: site.data.site-settings.seo.social_image}}">
    <meta property="og:url" content="{{site.url}} {{page.url}}">
    <meta property="twitter:card" content="{{page.seo.twitter_card | default: site.data.site-settings.seo.twitter_card}}">
    <meta property="og:site_name" content="{{site.data.site-settings.seo.site_name}}">
    <link rel="icon" type="image/png" href="{{site.data.site-settings.seo.favicon_image}}">

    <!-- Pinterest Meta Tags-->
    <meta property="article:autor" content="{{page.author | default: site.seo.author}}">

    <!-- Gridlex -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
